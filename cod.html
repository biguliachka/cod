<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div  id="text" ></div>
  <div class="block">
    <div class="all-number">
        <div class="number" onclick='one()'><p>1</p></div>
        <div class="number" onclick="two()"><p>2</p></div>
        <div class="number" onclick="three()"><p>3</p></div>
        <div class="number" onclick="four()"><p>4</p></div>
        <div class="number" onclick="five()"><p>5</p></div>
        <div class="number" onclick="six()"><p>6</p></div>
        <div class="number" onclick="seven()"><p>7</p></div>
        <div class="number" onclick="eight()"><p>8</p></div>
        <div class="number" onclick="nine()"><p>9</p></div>
        <div class="number"></div>
        <div class="number" onclick="numberNull()"><p>0</p></div>
        <div class="number"></div>
    </div>
    <div class="buttons">
        <button id="cancel" onclick='cancelText()' class="cancel" >CANCEL</button>
        <button id="clear" onclick='clearText()' class="clear">CLEAR</button>
        <button id="enter" onclick='enter()' class="enter">ENTER</button>
        <button></button>
    </div>
  </div>
    <script src="main.js"></script>
</body>
</html>
